    value: admin
  - key: APP_TIMEZONE
    value: America/Sao_Paulo
  - key: APP_LOCALE
    value: pt_BR
  - key: APP_FALLBACK_LOCALE
    value: en
  - key: APP_CURRENCY
    value: BRL
  - key: DB_CONNECTION
    value: pgsql
