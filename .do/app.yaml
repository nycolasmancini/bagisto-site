name: bagisto-pmcell
services:
- name: web
  source_dir: /
  github:
    repo: nycolasmancini/bagisto-site
    branch: main
  build_command: php -f .do/deploy.php
  run_command: php artisan serve --host=0.0.0.0 --port=8080
  environment_slug: php
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  health_check:
    http_path: /
  envs:
